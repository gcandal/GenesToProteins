<div data-ng-controller="geneController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">Protein Database</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<select style="width: 120px; position: relative; top: 10px" class="form-control col-md-2" id="sel1">
					<option>Genes</option>
					<option>Proteins</option>
				</select>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>{{name || 'Josefina'}}</h1>
			<div>
				<table class="table table-hover">
					<!--<thead>
					<tr>
						<th>#</th>
						<th>First Name</th>
					</tr>
					</thead>-->
					<tbody>
					<tr>
						<th ng-repeat="(key, value) in gene" scope="row">{{key}}</th>
						<td>{{value}}</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
